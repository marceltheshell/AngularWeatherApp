		<div class="col-md-12">
			<weather-panel weather-day="w" convert-to-standard="convertToFarenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-panel>
		</div>
	</div>
</div>
